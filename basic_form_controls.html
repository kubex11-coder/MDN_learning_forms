<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form Controls</title>
</head>
<body>

    <!--Common Input types are : 
    -  button, checkbox, file, hidden, image, password, radio, reset, submit, and text.
    -->
    <!--Příklady  sumbit, reset a anonymous buttonu-->
    <button type="submit">
        This is a <strong>submit button</strong>
    </button>
    
    <input type="submit" value="This is a submit button">

    <button type="reset">
        This is a <strong>reset button</strong>
    </button>
    
    <input type="reset" value="This is a reset button">

    <button type="button">
        This is an <strong>anonymous button</strong>
    </button>
    
    <input type="button" value="This is an anonymous button">
    <!--Image input type-->

    <input type="image" alt="Click me!" src="my-img.png" width="80" height="30">
<footer>
    MDC Documentation <a href="https://developer.mozilla.org/en-US/docs/Learn/Forms/Basic_native_form_controls">HERE</a>
</footer>
</body>
</html>
